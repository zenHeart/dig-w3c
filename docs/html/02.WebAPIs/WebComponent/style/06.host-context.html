<div class="warp">
  <div id="root" class="demo"></div>
</div>
<script>
  const el = document.getElementById("root");
  const shadowRoot = el.attachShadow({ mode: "open" });
  shadowRoot.innerHTML = `
  <style>
    :host {
      padding: 10px;
      border: 1px solid red;
      color: blue;
    }
    :host(.demo) {
      background: lightgray;
    }
    :host-context(.warp) {
      background: lightgreen;
    }
  </style>
  <h1>内部样式</h1>
  `;
</script>
