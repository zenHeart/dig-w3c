<style>
  h1 {
    color: red;
  }
</style>
<div id="root"></div>
<script>
  const el = document.getElementById("root");
  const shadowRoot = el.attachShadow({ mode: "open" });
  shadowRoot.innerHTML = `

    :host {
      padding: 10px;
      border: 1px solid red;
      color: blue;
    }
  </style>
  <h1>内部样式</h1>
  `;
</script>
