<style>
  body {
    box-sizing: content-box;
    width: 300px;
    height: 300px;
    background: #ccc;
  }
</style>
<body></body>
<script>
  // 1. 创建观察者
  const observer = new ResizeObserver((entries) => {
    console.log("ContentBox ResizeObserver callback entries:", entries);
  });
  const observer1 = new ResizeObserver((entries) => {
    console.log("BorderBox ResizeObserver callback entries:", entries);
  });

  // 2. 观察 body
  observer.observe(document.body);
  observer1.observe(document.body, {
    box: "border-box",
  });

  // 3. 触发 body 尺寸变化
  setTimeout(() => {
    document.body.style.border = "10px solid red";
  }, 1e3);
</script>
