<!doctype html>
<html lang="zh-CN">

<head>
   <meta charset="utf-8">
   <title>theme-color 示例</title>
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <!-- 设定浏览器UI主题色 -->
   <meta name="theme-color" content="#226DAA">
   <!-- 可选：分别为浅色 / 深色模式提供主题色
   <meta name="theme-color" media="(prefers-color-scheme: light)" content="#226DAA">
   <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#114766">
   -->
</head>

<body>
   <h1>meta name="theme-color"</h1>
   <p>此页面设置了浏览器地址栏/任务栏的主题颜色：#226DAA。</p>
</body>

</html>
