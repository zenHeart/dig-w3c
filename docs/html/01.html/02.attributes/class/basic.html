<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .demo {
        color: red;
    }
</style>

<body>
    <p class="demo">测试 class</p>
    <button onclick="getDemo()">获取元素</button>
    <script>
        function getDemo() {
            p = document.getElementsByClassName('demo');
            console.log(p);
        }

    </script>
</body>

</html>
