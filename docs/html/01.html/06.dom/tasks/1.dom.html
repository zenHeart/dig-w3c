<html>
<body>
  <div>Users:</div>
  <ul>
    <li>John</li>
    <li>Pete</li>
  </ul>
  <script>
  // 获取 div 节点
  console.log('div',document.body.firstElementChild)
  // 获取 ul 节点
  console.log('ul',document.body.lastElementChild)
  // 获取第二个 li
  console.log('li 2',document.body.lastElementChild.lastElementChild)
  </script>
</body>
</html>
