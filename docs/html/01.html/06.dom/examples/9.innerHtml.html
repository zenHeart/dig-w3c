<!DOCTYPE html>
<html lang="en">

<head></head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
	#log {
		width: 400px;
		height: 400px;
		border: 1px solid #000;
		overflow:scroll;
	}
</style>
</head>

<body>
	<h1>innerHTML 动态插入节点</h1>
	<div id="content">
		<p>innerHTML 验证</p>
	</div>
	<div id="log">
		<p><strong>鼠标移动日志:</strong></p>
	</div>
	<script>
		// 采用 innerHTML 动态插入节点
		setTimeout(() => {
			let content = document.getElementById('content');
			content.innerHTML = `<p style="color:red">demo</p>`
		}, 2000)

		let log = document.getElementById('log');
		log.onmouseenter = logInfo;
		log.onmouseleave = logInfo;

		function logInfo(e) {
			let { target } = e;
			console.dir(e)
			let info = `<p>Event ${e.type} at ${e.offsetX},${e.offsetY} </p>`
			target.innerHTML += info;
		}
	</script>
</body>

</html>
