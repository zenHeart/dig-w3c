<!DOCTYPE html>
<html lang="en">

<head></head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
	#log {
		width: 400px;
		height: 400px;
		border: 1px solid #000;
		overflow:scroll;
	}
</style>
</head>

<body>
	<h1>textContent,可以阻止 xss </h1>
	<div id="content">
		<p>textContent 验证</p>
	</div>
	<script>
		// 采用 innerHTML 动态插入节点
		setTimeout(() => {
			let content = document.getElementById('content');
			content.textContent = `<p style="color:red">demo</p>`
		}, 2000)

	</script>
</body>

</html>
