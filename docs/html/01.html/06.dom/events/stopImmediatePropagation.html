<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopImmediatePropagation 测试</title>
  </head>
  <body>
    <h2>stopImmediatePropagation 阻止后续绑定事件和分发事件执行</h2>
    <div>
      <p>阻止 checkbox 的选中行为</p>
      <form>
        <label for="checkbox">checkbox:</label>
        <input type="checkbox" name="checkbox" />
      </form>
      <div id="output-box"></div>
    </div>
  </body>
  <script>
    document
      .querySelector('[type="checkbox"]')
      .addEventListener('click', function(e) {
        console.log('checkbox');
        document.getElementById('output-box').innerHTML += '阻止选中元素<br>';
        e.stopImmediatePropagation();
      });
    document.querySelector('[type="checkbox"]').addEventListener(
      'click',
      function(e) {
        console.log('checkbox 1');
      },
      true
    );
    document.addEventListener('click', () => console.log('document'), true);
  </script>
</html>
